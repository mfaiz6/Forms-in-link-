<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> My Form </title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">My Form</div>

    <div class="content">
      <form method="POST" action="https://formsubmit.co/88c78cf7712bda86ddd4c84565885748" enctype="multipart/form-data">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Upload File(s)</span>
            <input type="file" name="attachment" placeholder="Upload here" name="files" multiple><br><br>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name="address" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <span class="details">Landmark</span>
            <input type="text" name="landmark" placeholder="Anything nearby" required>
          </div>
          <div class="input-box">
            <span class="details">Additional Message</span>
            <input type="text" name="additional" placeholder="Any suggestion">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Send">
        </div>
        <input type="hidden" name="_captcha" value="false">
      </form>
    </div>

  </div>

</body>

</html>
